<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai Mata Pelajaran</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="container">
        <h1>Input Nilai Mata Pelajaran</h1>
        <div class="input-group">
            <label for="jumlahMapel">Jumlah Mata Pelajaran:</label>
            <input type="number" id="jumlahMapel" min="1" placeholder="Masukkan jumlah mata pelajaran">
        </div>
        <button class="btn" onclick="inputNilai()">Input Nilai</button>

        <div id="nilaiInputs" class="hidden">
            <div id="inputFields"></div>
            <button class="btn" onclick="hitungRataRata()">Hitung Rata-Rata</button>
        </div>

        <div id="hasil" class="hidden">
            <p id="rataRata"></p>
            <p id="grade"></p>
        </div>
        
        <button class="btn" onclick="resetInput()">Reset</button>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
